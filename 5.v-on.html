<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="add">
<!--    v-on 简写: @-->
    <button v-on:click="add(2)">add</button>

    <input type="text" v-on:keyup.enter="sum($event)" v-model="num">
    <h1>{{count}}</h1>
</div>

</body>

<script src="vue.js"></script>
<script>
    let vm = new Vue({
        el:'.add',
        data:{
            msg:'hello word!',
            count:0,
            num:0
        },
        methods:{
            add(n){
                this.count=this.count+n;
            },
            sum(e){
                // 点击enter键执行
               this.count +=parseInt(this.num);

                },
            }

    })
</script>

</html>
