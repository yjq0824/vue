<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="msg">
    <form action="">
        用户名：<input type="text" v-model="username">
        <p>v-model的修饰符:</p>
        <p>lazy:</p>
        lazy:<input type="text" v-model.lazy="username">
        <p>number:</p>
        number: <input type="text" v-model.number="username">
        <p>trim：</p>
        trim: <input type="text" v-model.trim="username">
        <p>名字是：{{username}}</p>
        性别：
        <input type="radio" name="sex" v-model="sex" value="男">男
        <input type="radio" name="sex" v-model="sex"value="女">女
        <p>性别是：{{sex}}</p>


        爱好：
        <input type="checkbox" name="hobby" v-model="hobby" value="足球">足球
        <input type="checkbox" name="hobby" v-model="hobby" value="篮球">篮球
        <input type="checkbox" name="hobby" v-model="hobby" value="排球">排球
        <p>爱好是：{{hobby}}</p>


        学校：
        <select name="" id="" v-model="school">
            <option value="交大">交大</option>
            <option value="理工">理工</option>
            <option value="财经">财经</option>
        </select>
        <p>学校是：{{school}}</p>

        备注：
        <textarea v-model="description" name="" id="" cols="30" rows="10"></textarea>
        <p>备注是：{{description}}</p>
    </form>

</div>

</body>

<script src="vue.js"></script>
<script>
    let vm = new Vue({
        el:'.msg',
        data:{
            username:'',
            sex:'',
            hobby:[],
            school:'交大',
            description:''
        }
    })
</script>

</html>
