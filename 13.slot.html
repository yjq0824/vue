<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="msg">
<!--登录-->
    <comp1>
        <span slot="title">登录</span>
        <template slot="content">//template可代替无用div
            密码:
            <input type=" password">
        </template>
    </comp1>
    <!--注册-->
    <comp1>
        <span slot="title">注册</span>
        <div slot="content">
            密码:
            <input type=" password">
            邮箱:
            <input type=" email">
            手机号:
            <input type="text">
        </div>
    </comp1>




</div>
<!--具名插槽-->
<template id="temp1">
    <div>
    <h1>
        <slot name="title"></slot>
    </h1>
    <form action="">
        <slot name="content"></slot>
    </form>
    </div>
</template>

</body>

<script src="vue.js"></script>
<script>
    let vm = new Vue({
        el:'.msg',
        components:{
            comp1:{
                template: '#temp1',
            }
        }
    })
</script>

</html>
